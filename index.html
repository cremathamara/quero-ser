            td{

    <body>
       
       <table>
          <script type="text/javascript">
            var k = 0;
            for(var i = 0; i < 5 ; i++){

                document.write('<tr>');
                    for(var j = 0; j < 5; j++){
                     k = k + 1;
                     var num = Math.floor(Math.random()*3);
                        document.write('<td><input type="button" class="btn" id="'+k+'"onclick="controle('+num+','+k+');" value="X"></td>');
                    }

                document.write('</tr>');
            
            }
           
            
        </script>
        
            
        </table>
